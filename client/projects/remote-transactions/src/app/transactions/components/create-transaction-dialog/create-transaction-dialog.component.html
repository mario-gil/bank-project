<h2 mat-dialog-title>Nueva transacción</h2>

<mat-dialog-content class="dialog-content">
  <form class="form" (submit)="$event.preventDefault()">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="form.name" name="name" placeholder="Ej: Transferencia a John" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half">
      <mat-label>Tipo</mat-label>
      <mat-select [(ngModel)]="form.type" name="type">
        <mat-option *ngFor="let t of transactionTypes" [value]="t">{{ t }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half">
      <mat-label>Monto</mat-label>
      <input matInput type="number" step="0.01" [(ngModel)]="form.amount" name="amount" />
      <span matTextSuffix>€</span>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="isSubmitting || !form.name || !form.type || form.amount <= 0">
    Crear
  </button>
</mat-dialog-actions>
